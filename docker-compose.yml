version: '3.3'

services:
        db:
                image: mysql:latest
                environment:
                        MYSQL_ROOT_PASSWORD: root
                ports:
                        - 3306:3306
                cap_add:
                        - SYS_NICE  # CAP_SYS_NICE to fix errors like mbind operation not permitted

        app:
                network_mode: host
                depends_on:
                        - db
                build:
                        context: .
                        dockerfile: Dockerfile
